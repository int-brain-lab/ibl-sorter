services:
  spikesorter:
    image: int-brain-lab/pykilosort:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - /mnt/s0:/mnt/s0
      - /mnt/s1:/mnt/s1
      - /home/$USER/scratch:/scratch
      - /home/$USER/.one:/root/.one
